<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Characters</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let item of characters" [routerLink]="['/profile/' + item.id]" routerLinkActive="router-link-active" >
            <ion-avatar slot="start">
                <img src="{{item.image}}" />
            </ion-avatar>
            <ion-label>{{item.name}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
